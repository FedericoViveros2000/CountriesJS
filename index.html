<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="img/countries.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <h1 class="navbar__title">Where in the world?</h1>
        <p class="navbar__mode" id="btn-dark"><span></span>Dark Mode</p>
    </nav>

    <main class="container">
        <div class="search">
            <div class="search__input">
                <input type="text" id="search" placeholder="Search country">
            </div>
            <select id="countryRegion" class="search__select">
                <option class="option" value="Africa">Africa</option>
                <option class="option" value="America">America</option>
                <option class="option" value="Asia">Asia</option>
                <option class="option" value="Europe">Europe</option>
                <option class="option" value="Oceania">Oceania</option>
            </select>
        </div>
        <!-- Seccion en la cual vamos inyectando los datos de la aplicacion -->
        <section class="container__section" id="container-country">
            
        </section>
        <p class="load" id="loader">Cargando...</p>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
